    <mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Registro de Usuario</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <mat-vertical-stepper [linear]="true">

        <mat-step [stepControl]="usuarioForm">
          <form [formGroup]="usuarioForm">
            <ng-template matStepLabel>Escribe tu nombre</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="nombreUsuario" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Apellido" formControlName="apellidoUsuario" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="DNI" formControlName="dni" required maxlength="8">
            </mat-form-field> 
            <mat-form-field>
              <input matInput placeholder="Contraseña" formControlName="password" required>
            </mat-form-field> 
          </form>
          <div class="cont-buttons">
            <button mat-raised-button color="primary" matStepperNext>Siguiente</button>
          </div>
        </mat-step>
        
        <mat-step>
          <ng-template matStepLabel>Confirmación</ng-template>
          <div class="pb-1 mb-1"> Has rellenado el formulario con exito.</div>
          <div class="cont-buttons">
            <button mat-raised-button color="accent" matStepperPrevious>Atras</button>
            <button mat-raised-button color="primary" matStepperNext (click)="submit()">Confirmar</button>
          </div>
        </mat-step>

      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
