  <mat-card class="p-0">
    <mat-card-title class="">
      <div class="card-title-text">Verticle</div>
      <mat-divider></mat-divider>
    </mat-card-title>
    <mat-card-content>
      <mat-vertical-stepper [linear]="true">
        <mat-step [stepControl]="firstFormGroup">
          <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Escribe tu nombre</ng-template>
            <mat-form-field>
              <input matInput placeholder="Nombre" formControlName="nombre" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Apellido" formControlName="apellido" required>
            </mat-form-field>
            <div>
              <button mat-raised-button color="primary" matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Escribe tu DNI</ng-template>
            <mat-form-field>
              <input matInput placeholder="DNI" formControlName="dni" required>
            </mat-form-field>
            <div fxLayout="row">
              <button mat-raised-button color="accent" matStepperPrevious>Atras</button>
              <span fxFlex="8px"></span>
              <button mat-raised-button color="primary" matStepperNext>Siguiente</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Confirmaci√≥n</ng-template>
          <div>
            <mat-icon class="pt-1" [style.fontSize]="'36px'">LISTO</mat-icon>
          </div>
          <div class="pb-1 mb-1"> Has rellenado el formulario con exito.</div>
          <div>
            <button mat-raised-button color="accent" matStepperPrevious>Atras</button>
            <button mat-raised-button color="primary" matStepperNext>Confirmar</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </mat-card-content>
  </mat-card>
