<section class="section-userCard">
  <div class="cardUser-container" *ngFor="let usuario of usuarios">
      <div class="cardUser-contenido">
        <div class="cardUser-descripcion">
          <h3 class="cardUser-titulo text">{{usuario.usuario}}</h3>
          <h3 class="cardUser-tipo text">Nombre: {{usuario.nombreUsuario}}</h3>
          <h3 class="cardUser-tipo text">Apellido: {{usuario.apellidoUsuario}}</h3>
          <h3 class="cardUser-subtitulo text"></h3>
        </div>
      </div>
      <img src="{{usuario.pics}}" />
    </div>
</section>
